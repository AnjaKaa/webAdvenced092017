      <button class="authorization_button">Авторизоваться</button>
      <section class="authorization off">
        <h2 class="title2">Авторизуйтесь</h2>
        <form class="authorization_form">
          <div class="autorization_login">
            <label for="login">Логин</label>
            <input type="text" name="login" id="login" placeholder="Логин">
          </div>
          <div class="autorization_password">
            <label for="password">Пароль</label>
            <input type="password" name="password" id="password" placeholder="Пароль">
          </div>
          <div class="autorization_checkbox">
            <input type="checkbox" name="checkbox" id="checkbox" checked>
            <label for="checkbox">Я человек</label>
          </div>
          <div class="autorization_radio">
            <h3>Вы точно не робот?</h3>
            <input type="radio" name="radio" id="radio1" checked>
            <label for="radio1">Да</label>
            <input type="radio" name="radio" id="radio2">
            <label for="radio2">Нет</label>
          </div>
          <ul class="autorization_buttons">
            <li class="buttons_bottom_item"> 
              <button class="btn">На главную</button>
            </li>
            <li class="buttons_bottom_item"> 
              <button class="btn last">Войти</button>
            </li>
          </ul>
        </form>
