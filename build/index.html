<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Добро пожаловать</title>
    <meta content="" name="description">
    <meta content="" name="keywords">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <link rel="stylesheet" href="./assets/styles/app.min.css">
  </head>
  <body>
    <div class="index">
      <div class="bg-parallax">
        <div class="parallax" id="parallax">
          <div class="parallax__layer"><img class="parallax__img" src="./assets/images/Parallax/Layer10.png"></div>
          <div class="parallax__layer"><img class="parallax__img" src="./assets/images/Parallax/Layer9.png"></div>
          <div class="parallax__layer"><img class="parallax__img" src="./assets/images/Parallax/Layer8.png"></div>
          <div class="parallax__layer"><img class="parallax__img" src="./assets/images/Parallax/Layer7.png"></div>
          <div class="parallax__layer"><img class="parallax__img" src="./assets/images/Parallax/Layer6.png"></div>
          <div class="parallax__layer"><img class="parallax__img" src="./assets/images/Parallax/Layer5.png"></div>
          <div class="parallax__layer"><img class="parallax__img" src="./assets/images/Parallax/Layer4.png"></div>
          <div class="parallax__layer"><img class="parallax__img" src="./assets/images/Parallax/Layer3.png"></div>
          <div class="parallax__layer"><img class="parallax__img" src="./assets/images/Parallax/Layer2.png"></div>
          <div class="parallax__layer"><img class="parallax__img" src="./assets/images/Parallax/Layer1.png"></div>
        </div>
      </div>
      <div class="container">
        <div class="index__wrap flex-wrap-column">
          <div class="center-panel">
            <div class="center-panel__front">
              <section class="welcome">
                <div class="welcome__user">
                  <div class="user"><img class="user__main-photo" src="./assets/images/photo.jpg">
                    <div class="user__text-title">Анна Власова</div>
                    <div class="user__text-subtitle">Личный сайт вебразработчика</div>
                  </div>
                </div>
                <div class="welcome__social-buttons">
                  <ul class="social-buttons">
                    <li class="social-buttons__item"><a class="social-buttons__link" href="https://vk.com/anja_kaa" alt="vk">
                        <svg class="social-buttons__icon" width="30" height="23">
                          <use xlink:href="./assets/images/sprite.svg#vk"></use>
                        </svg>vk</a></li>
                    <li class="social-buttons__item"><a class="social-buttons__link" href="https://github.com/VlaSovaAnna" alt="github">
                        <svg class="social-buttons__icon" width="30" height="23">
                          <use xlink:href="./assets/images/sprite.svg#github"></use>
                        </svg>github</a></li>
                    <li class="social-buttons__item"><a class="social-buttons__link" href="#" alt="in">
                        <svg class="social-buttons__icon" width="30" height="23">
                          <use xlink:href="./assets/images/sprite.svg#in"></use>
                        </svg>in</a></li>
                  </ul>
                </div>
                <div class="welcome__menu">
                  <nav class="menu">
                    <!--.menu__before-->
                    <!--.menu__after-->
                    <ul class="menu__list">
                      <li class="menu__item"><a class="menu__link" href="./my-works.html"> Мои работы</a></li>
                      <li class="menu__item"><a class="menu__link" href="./about.html">Обо мне</a></li>
                      <li class="menu__item"><a class="menu__link" href="./blog.html">Блог</a></li>
                      <li class="menu__item"><a class="menu__link" href="./index.html">Авторизация</a></li>
                    </ul>
                  </nav>
                </div>
              </section>
            </div>
            <div class="center-panel__back">
              <section class="authorization">
                <h2 class="authorization__title title3">Авторизуйтесь</h2>
                <form class="authorization__form authorization-form">
                  <div class="authorization-form__row">
                    <div class="auth_login">
                      <label class="auth_login__label" for="login">Логин</label>
                      <div class="auth_login__input-wrap">
                        <svg class="auth_login__icon" width="30" height="23">
                          <use xlink:href="./assets/images/sprite.svg#login"></use>
                        </svg>
                        <input class="auth_login__input" type="text" name="login" id="login" placeholder="Логин">
                      </div>
                    </div>
                  </div>
                  <div class="authorization-form__row">
                    <div class="auth_password">
                      <label class="auth_password__label" for="password">Пароль</label>
                      <div class="auth_password__input-wrap">
                        <svg class="auth_password__icon" width="30" height="23">
                          <use xlink:href="./assets/images/sprite.svg#password"></use>
                        </svg>
                        <input class="auth_password__input" type="password" name="password" id="password" placeholder="Пароль">
                      </div>
                    </div>
                  </div>
                  <div class="authorization-form__row">
                    <div class="auth_checkbox">
                      <input class="auth_checkbox__input" type="checkbox" name="checkbox" id="checkbox" checked>
                      <label class="auth_checkbox_label" for="checkbox">Я человек</label>
                    </div>
                  </div>
                  <div class="authorization-form__row">
                    <div class="auth_radio">
                      <h4 class="auth_radio__title">Вы точно не робот?</h4>
                      <input class="auth_radio__input" type="radio" name="radio" id="radio1" checked>
                      <label class="auth_radio__label" for="radio1">Да</label>
                      <input class="auth_radio__input" type="radio" name="radio" id="radio2">
                      <label class="auth_radio__label" for="radio2">Не уверен</label>
                    </div>
                  </div>
                  <div class="authorization-form__row">
                    <div class="btns-bottom">
                      <button class="btns-bottom__item to_welcome" type="button">На главную</button>
                      <button class="btns-bottom__item" type="submit">Войти</button>
                    </div>
                  </div>
                </form>
              </section>
            </div>
          </div>
          <button class="authorization-button">Авторизоваться</button>
          <div class="index__copyright">&copy;Анна Власова | создано с любовью в LoftShcool | 2017</div>
        </div>
      </div>
    </div>
    <script src="./assets/scripts/bundle.js" defer></script>
  </body>
</html>
